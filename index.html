<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <!--endbuild-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <title>Melik's Armenian Cuisine</title>
</head>

<body>

        <header class="jumbotron bg-outline-dark banner text-white">
                <h2>Melik's Fine Armenian Cuisine</h2>
        </header>

        <nav class="navbar navbar-expand-sm navbar-light sticky-top">
            <div class="container">
                
                <a class="navbar-brand" href="#"><i class="fa fa-solid fa-m text-white"></i></a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#meliksNavbar">
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#meliksNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="meliksNavbar">    
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i> Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="menu.html"><i class="fa fa-info fa-lg"></i> Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="contactus.html"><i class="fa fa-address-card fa-lg"></i> Contact</a></li>
                    </ul>
                    <span class="navbar-text ml-auto">
                        <a role="button" id="reserveButton">
                            <i class="fa fa-calendar"></i> Reservations
                        </a>
                    </span>
                </div>
            </div>
        </nav>    
        <div id="reserveModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Make a Reservation</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <form id="reserveForm">
                                <div class="row form-group">
                                    <label for="numGuests" class="col-sm-6 col-form-label">Number of Guests</label>
                                    <div class="col">
                                        <select class="form-control" name="numGuests" id="numGuests">Select...
                                            <option selected>Select</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">6</option>
                                            <option value="8">8</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-group">
                                        <label class="col-sm-6 col-form-label" for="date">Date</label>
                                    <div class="col">
                                        <input class="form-control" type="date" id="date" name="date" placeholder="x">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button class="btn btn-secondary" type="cancel" data-dismiss="modal">Cancel</button>
                                        <button class="btn btn-primary" type="submit" href="#">Search</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        
    <footer>
        <div class="container">
            <div class="row">             
                <div class="col-4 col-sm-2 offset-1">
                    <h5>Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#">Home</a></li>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="contactus.html">Contact</a></li>
                    </ul>
                </div>
                <div class="col-6 col-sm-5 text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                </div>
                <div class="col-sm-4 text-center">
                    <a role="button" class="btn btn-link" href="tel:+13335557777"><i class="fa fa-phone"></i> 1-333-555-7777</a><br />
                    <a role="button" class="btn btn-link" href="mailto:reservations@meliksrva.com"><i class="fa fa-envelope-o"></i> reservations@meliksrva.com</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
